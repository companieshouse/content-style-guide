<h3 class="govuk-heading-s">Network</h3>
<p class="govuk-body">Network should have a capital N when writing its name in full.</p>
<p class="govuk-body">They have different uses of apostrophes. For example, 'the Women’s Network' and 'the Carers Network'.</p>
<p class="govuk-body">Use lower case when referring to ‘the network’ in a sentence.</p>
