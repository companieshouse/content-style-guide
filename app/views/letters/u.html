<h3 class="govuk-heading-s">UK economic interest grouping</h3>
<p class="govuk-body">Lower case, except for UK.</p>
<p class="govuk-body">Explain the acronym at first use, then abbreviate to UKEIG.</p>

<h3 class="govuk-heading-s">UK-regulated agent</h3>
<p class="govuk-body">Hyphenate 'UK-regulated'. Lower case for agent.</p>

<h3 class="govuk-heading-s">UK Sanctions List</h3>
<p class="govuk-body">Upper case for 'UK' and first letter of each word.</p>
